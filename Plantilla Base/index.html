<html>
	<head>
		<title>Aplicacion Angular Test</title> 
		<!-- importa estilos bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
		
		<!-- importa libreria angular  -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
		<!-- importa nuestras configuraciones  -->
		<script src="app.js"></script> 
		<!-- importa iconos? para el cursor  -->
		<style> .glyphicon-thumbs-up { cursor:pointer } </style>  
	</head>

	<!--ng-app indica el nombre de la aplicacion en que trabaja en este tag y ng-controller el controlador que actua en este tag  -->
  	<body ng-app="proyectoTest" ng-controller="MainCtrl">  

  		<!-- bootstrap define clases para sus estilos  -->
  		<div class="row"> 
  		<!-- bootstrap divide la pantalla en 12 espacios? -->
  		<!-- col-md-6 indica que para dispositivos medianos(md) se le asignara una columna de 6 espacios y col-md-offset-3 mueve la columna 3 espacios hacia la derecha -->
    		<div class="col-md-6 col-md-offset-3">

	    		<div class="page-header">
	        		<h1>Aplicacion Angular Test</h1>
	      		</div>

	      		<!-- los div son un etiquetado que permite dividir secciones de la pagina -->
		    	<div> 
		    	  	<!-- ejemplo de invocacion simple elemento $scope  en app.js -->
		      		{{test}}
		    	</div>

		    	<!-- ng-repeat permite iteran en elementos, en este caso $scope.posts posee varios post y estos se ordenaran por upvotes  -->
				<div ng-repeat="post in posts | orderBy:'-upvotes'">
					<!-- ng-click permite activar eventos al realizar click sobre el elemento, invoca la funcion incrementUpvotes()  sobre el post de la iteracion correspondiente -->
					<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>  
					<span style="font-size:20px; margin-left:10px;">
					<!-- ng-show, si el post.link existe se muestra -->
					<a ng-show="post.link" href="{{post.link}}">{{post.title}}</a> 
					<!-- ng-hide, si post.link existe se oculta  -->
					<span ng-hide="post.link">{{post.title}}</span> - upvotes: {{post.upvotes}} 
				</div>

				<!-- formulario, ng-submit indica que al momento de utilizar el boton submit del form se llama la funcion addPost()  -->
				<form ng-submit="addPost()" style="margin-top:30px;">  
					<h3>Agregar nuevo post</h3>

					<!-- form-group es una clase de bootstrap que le da el diseÃ±o y espacio necesario a grupos dentro del form -->
					<div class="form-group">
						<!-- campo para ingresar texto, ng-model hace referencia a campo en $scope, en este caso $scope.title (creo que si no existe lo crea :3 )  -->
						<input class="form-control" type="text" placeholder="Title" ng-model="title"></input> 
					</div>
        			<div class="form-group">
						<input class="form-control" type="text" placeholder="Link" ng-model="link"></input>
					</div>
					<button type="submit" class="btn btn-primary">Post</button>  <!-- submit para el formulario  -->
				</form>
		 	</div>
  		</div>
  	</body>
</html>
